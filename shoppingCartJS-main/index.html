<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JAVASCRIPT -->
    <script src="./assets/js/Data.js" defer></script>  
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <h2>  Store  </h2>
            
            <div class="searchbar">
                <label for="searchBar">
                    <input placeholder="Search by name" type="search" name="searchBar" id="searchBar">
                </label>
            </div>

            <div class="fixed">
                <div class="cart">
                    <a href="./pages/shoppingCart.html" target="_blank"><i class="bi bi-cart2"></i></a>
                    <div id="cart-amount">0</div>
                </div>
            </div>

        </nav>
        
        <div id="filters-wrapper">
            
            <h3 class="filterTitle">Customize Search 
                <i id="toggleFilters" class="bi bi-caret-down"></i>
                <!-- <i class="bi bi-caret-up"></i> -->
            </h3>

            <div id="filters" class="hidden">
                <label for="minPrice">
                    Min Price
                    <input type="text" name="minPrice" id="minPrice">
                </label>
                <label for="maxPrice">
                    Max Price
                    <input type="text" name="maxPrice" id="maxPrice">
                </label>
                <label for="selectCategory">
                    Category
                    <select name="selectCategory" id="selectCategory">
                        <option value="" selected>All</option>
                        <option value="food">Food</option>
                        <option value="treats">Treats</option>
                        <option value="accessories">Accessories</option>
                        <option value="hygiene">Hygiene</option>
                    </select>
                </label>
    
                <button id="applyFiltersBtn">Apply</button>
            </div>
            
        </div>
    </header>
    
    
    <main>
        <section class="shop" id="shop">
            
        
        </section>

        

        <section class="shopping-cart" id="shopping-cart">
            
            <h4 id="cart-label"></h2>
            
            <div class="btns-container" id="btnsContainer">
                <a href="./pages/purchaseDetails.html" target="_blank" id="buyBtn" class="buyBtn">Buy</a>
                <button id="clearCartBtn">Clear Cart</button>
            </div>

            <h5 id="totalPrice"></h5>
        
            <div id="cartCard-container">

            </div>
            
            

        </section>
    </main>
    
</body>
</html>
