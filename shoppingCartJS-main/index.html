<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="./assets/js/Data.js" defer></script>  
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <header>
        <nav class="navbar">
            <h2>  Store  </h2>
            <div class="fixed">
                <div class="cart">
                    <a href="#"><i class="bi bi-cart2"></i></a>
                    <div id="cart-amount">0</div>
                </div>
            </div>
        </nav>

        <div class="filtersContainer">
            
            <label for="searchBar">
                Search
                <input type="search" name="searchBar" id="searchBar">
            </label>
            
            <label for="minPrice">
                Min Price
                <input type="text" name="minPrice" id="minPrice">
            </label>
            <label for="maxPrice">
                Max Price
                <input type="text" name="maxPrice" id="maxPrice">
            </label>
            <label for="selectCategory">
                Category
                <select name="selectCategory" id="selectCategory">
                    <option value="" selected>All</option>
                    <option value="food">Food</option>
                    <option value="treats">Treats</option>
                    <option value="accessories">Accessories</option>
                    <option value="hygiene">Hygiene</option>
                </select>
            </label>

            <button id="applyFiltersBtn">Apply</button>
        </div>
    </header>
    
    
    <main>
        <section class="shop" id="shop">
            
        
        </section>

        

        <section class="shopping-cart" id="shopping-cart">
            
            <h4 id="cart-label"></h2>
            
            <div class="btns-container" id="btnsContainer">
                <a href="./pages/purchaseDetails.html" target="_blank" id="buyBtn" class="buyBtn">Buy</a>
                <button id="clearCartBtn">Clear Cart</button>
            </div>

            <h5 id="totalPrice"></h5>
        
            <div id="cartCard-container">

            </div>
            
            

        </section>
    </main>
    
</body>
</html>
