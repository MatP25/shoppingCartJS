<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JAVASCRIPT -->
    <script src="./assets/js/Data.js" defer></script>  
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <h2><a href="index.html" class="title textWhite">Store</a></h2>
            
            <div class="searchbar">
                <label for="searchBar">
                    <input placeholder="Search by name" type="search" name="searchBar" id="searchBar">
                </label>
                <div>
                    <button class="btn" id="applyFiltersBtn">Apply</button>
                    <button class="btn" id="clearFiltersBtn">Clear</button>
                </div>
            </div>

            

            <div class="fixed">
                <div class="cart">
                    <a href="./pages/shoppingCart.html" target="_blank"><i class="bi bi-cart2"></i></a>
                    <div id="cart-amount">0</div>
                </div>
                <button class="btn" id="clearCartBtn">Clear Cart</button>
            </div>
        </nav>
        
        <div id="filters-wrapper">
            
            <a href="#" id="toggleFilters">
                <h3 class="filterTitle textWhite">Customize Search 
                    <i class="bi bi-caret-down"></i>
                </h3>
            </a>

            <ul id="filters" class="hidden">
                <li>
                    <label for="minPrice" class="textWhite">
                        Min Price
                        <input type="text" name="minPrice" id="minPrice">
                    </label>
                </li>
                <li>
                    <label for="maxPrice" class="textWhite">
                        Max Price
                        <input type="text" name="maxPrice" id="maxPrice">
                    </label>
                </li>
                <li>
                    <label for="selectCategory" class="textWhite">
                        Category
                        <select name="selectCategory" id="selectCategory">
                            <option value="" selected>All</option>
                            <option value="food">Food</option>
                            <option value="treats">Treats</option>
                            <option value="accessories">Accessories</option>
                            <option value="hygiene & care">Hygiene & Care</option>
                        </select>
                    </label>
                </li>
                
                
            </ul>
            
        </div>
    </header>
    
    <main>

        <section class="shop" id="shop">
        
        </section>

    </main>
    
</body>
</html>
