<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JS LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- JAVASCRIPT -->
    <script src="./assets/js/Data.js" defer></script>  
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <header class="mainHeader" id="pagetop">
        
            <h1><a href="index.html" class="mainTitle textWhite">Store</a></h1>
            
            <div class="searchbar">
                <label for="searchBar" title="Seach Products by Name">
                    <input placeholder="Search by name" type="search" name="searchBar" id="searchBar">
                    <a href="#" id="searchByName"><i class="bi bi-search"></i></a>
                </label>
            </div>

            <div class="cartIconContainer">
                <div class="cart">
                    <a href="./pages/shoppingCart.html" title="Go to my Shopping Cart" target="_blank"><i class="bi bi-cart2"></i></a>
                    <div id="cart-amount">0</div>
                </div>
            </div>

            <div>
                <button id="openLoginModal">Login</button>
            </div>
            
    </header>


    <input id="page-nav-toggle" title="Press space to toggle navigation menu" tabindex="0" class="main-navigation-toggle" type="checkbox" />
    <label for="page-nav-toggle"  title="View navigation menu">
        <svg class="icon--menu-toggle" viewBox="0 0 60 30">
            <g class="icon-group">
            <g class="icon--menu">
                <path d="M 6 0 L 54 0" />
                <path d="M 6 15 L 54 15" />
                <path d="M 6 30 L 54 30" />
            </g>
            <g class="icon--close">
                <path d="M 15 0 L 45 30" />
                <path d="M 15 30 L 45 0" />
            </g>
            </g>
        </svg>
    </label>

    <nav class="main-navigation">
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">cat products</a></li>
            <li><a href="#">dog products</a></li>
            <li><a href="./pages/shoppingCart.html" title="Go to my Shopping Cart" target="_blank">my shopping cart</a></li>
        </ul>
    </nav>

    <main>
        <div class="fixed goTop">
            <a href="#pagetop" title="Go to the Top"><i class="bi bi-arrow-up-circle-fill"></i></a>
        </div>

        <section>
            
            <header class="sectionHeader">
                <h2 class="title textWhite" id="productsTitle">DOGS & CATS</h2>

                <div id="filters-wrapper">
                    <a href="#" id="toggleFilters">
                        <h3 class="filterTitle textWhite">Customize Search 
                            <i class="bi bi-caret-down"></i>
                        </h3>
                    </a>
        
                    <ul id="filters">
                        <li class="radioGroup">
                            <div class="radioGroup--item">
                                <input type="radio" name="petCategory" id="catCategory" value="Cats">
                                <label for="catCategory"><h4>Cats</h4></label>
                            </div>
                            <div class="radioGroup--item">
                                <input type="radio" name="petCategory" id="dogCategory" value="Dogs">
                                <label for="dogCategory"><h4>Dogs</h4></label>
                            </div>
                            <div class="radioGroup--item">
                                <input type="radio" name="petCategory" id="allPets" value="">
                                <label for="allPets"><h4>All</h4></label>
                            </div>
                            
                        </li>
                        <li>
                            <label for="minPrice" class="textWhite">
                                Min Price
                                <input type="text" name="minPrice" id="minPrice">
                            </label>
                        </li>
                        <li>
                            <label for="maxPrice" class="textWhite">
                                Max Price
                                <input type="text" name="maxPrice" id="maxPrice">
                            </label>
                        </li>
                        <li>
                            <label for="selectCategory" class="textWhite">
                                Category
                                <select name="selectCategory" id="selectCategory">
                                    <option value="" selected>All</option>
                                    <option value="food">Food</option>
                                    <option value="treats">Treats</option>
                                    <option value="accessories">Accessories</option>
                                    <option value="hygiene & care">Hygiene & Care</option>
                                </select>
                            </label>
                        </li>
                        <li>
                            <div>
                                <button class="btn" id="applyFiltersBtn">Apply</button>
                                <button class="btn" id="clearFiltersBtn">Clear</button>
                            </div>
                        </li>
                    </ul>
                    
                </div>

                
            </header>

            <article class="shop" id="shop">

            </article>

        </section>

    </main>
    
    <section class="modal hidden" id="loginModal">
        <form class="modal__form" id="loginForm">
            <div class="modal__inputdivs">
                <label for="userEmail">Please enter your user email</label><span class="form-err-msg" id="errmsg-email"></span>
                <input type="email" name="userEmail" id="loginEmail" placeholder="user@email.com" value="user@email.com">
            </div>
            <div class="modal__inputdivs">
                <label for="userPassword">Enter your password</label><span class="form-err-msg" id="errmsg-password"></span>
                <input type="password" name="userPassword" id="loginPassword" placeholder="password" value="password">
            </div>
            <div class="modal__btnsdiv">
                <button class="btn" id="loginBtn">Log in</button>
                <button class="btn" id="closeLoginBtn">Cancel</button>
            </div>
        </form>
    </section>
</body>
</html>
