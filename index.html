<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;300;400;600;800&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/38aa5218dc.js" crossorigin="anonymous" defer></script>

    <!-- JS LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JAVASCRIPT -->
    <script src="./assets/js/main.js" defer></script>
    
</head>
<body>

    <header class="mainHeader" id="pagetop">
        
            <h1>
                <a  href="index.html" 
                    class="mainTitle textWhite" 
                    title="Home page">Store
                </a>
            </h1>
            
            <div class="mainHeader-components">
                <div class="searchbar">
                    <label 
                        for="searchBar" 
                        title="Seach Products by Name">
                            <input 
                                placeholder="Search by name" 
                                type="search" 
                                name="searchBar" 
                                id="searchBar" 
                                maxlength="20" 
                                pattern="[a-zA-Z0-9]+">
                                <a  href="#" 
                                    id="searchByName" 
                                    title="Search products">
                                    <i class="bi bi-search"></i>
                                </a>
                    </label>
                </div>

                <div class="loginBtnContainer">
                    <button class="btn-icon" id="openLoginModal">Login</button>
                </div>

                <div class="cartIconContainer">
                    <div class="cart">
                        <a  href="./pages/shoppingCart.html" 
                            title="Go to my Shopping Cart" 
                            target="_blank">
                            <i class="bi bi-cart2"></i>
                        </a>
                        <div id="cart-amount">0</div>
                    </div>
                </div>
            </div>
            
    </header>


    <input id="page-nav-toggle" title="Press space to toggle navigation menu" tabindex="0" class="main-navigation-toggle" type="checkbox" />
    <label for="page-nav-toggle"  title="View navigation menu">
        <svg class="icon--menu-toggle" viewBox="0 0 60 30">
            <g class="icon-group">
            <g class="icon--menu">
                <path d="M 6 0 L 54 0" />
                <path d="M 6 15 L 54 15" />
                <path d="M 6 30 L 54 30" />
            </g>
            <g class="icon--close">
                <path d="M 15 0 L 45 30" />
                <path d="M 15 30 L 45 0" />
            </g>
            </g>
        </svg>
    </label>

    <nav class="main-navigation">
        <ul>
            <li>
                <a href="index.html" title="Home page">
                    home
                </a>
            </li>
            <li>
                <a href="./pages/about.html" title="About this website">
                    about
                </a>
            </li>
            <li>
                <a href="#" id="catProductsLink"  title="View cat products">
                    cat products
                </a>
            </li>
            <li>
                <a href="#" id="dogProductsLink"  title="View dog products">
                    dog products
                </a>
            </li>
            <li>
                <a href="./pages/shoppingCart.html" title="Go to my Shopping Cart" target="_blank">
                    my shopping cart
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="fixed goTop">
            <a href="#pagetop" title="Go to the Top"><i class="bi bi-arrow-up-circle-fill"></i></a>
        </div>

        <section>
            
            <header class="sectionHeader">
                <h2 class="title textWhite" id="productsTitle">DOGS & CATS</h2>

                <details class="details-filters" id="filtersDetails">
                    <summary id="summary-filters">
                        <h3 class="textWhite"> Customize Search </h3>
                    </summary>
                    <ul id="filters">
                        <li class="radioGroup">
                            <div class="radioGroup--item">
                                <input 
                                    type="radio" 
                                    name="petCategory" 
                                    id="allPets" 
                                    value=""
                                >
                                <label 
                                    for="allPets">
                                    <h4>All</h4>
                                </label>
                            </div>
                            <div class="radioGroup--item">
                                <input 
                                    type="radio" 
                                    name="petCategory" 
                                    id="catCategory" 
                                    value="Cats"
                                >
                                <label 
                                    for="catCategory">
                                    <h4>Cats</h4>
                                </label>
                            </div>
                            <div class="radioGroup--item">
                                <input 
                                    type="radio" 
                                    name="petCategory" 
                                    id="dogCategory" 
                                    value="Dogs"
                                >
                                <label 
                                    for="dogCategory">
                                    <h4>Dogs</h4>
                                </label>
                            </div>
                        </li>
                        <li>
                            <label 
                                for="minPrice" 
                                class="textWhite">
                                Min Price 
                            </label>
                            <input 
                                type="text"    
                                name="minPrice" 
                                id="minPrice"
                            >
                        </li>
                        <li>
                            <label 
                                for="maxPrice" 
                                class="textWhite">
                                Max Price
                            </label>
                            <input 
                                type="text" 
                                name="maxPrice" 
                                id="maxPrice"
                            >
                        </li>
                        <li>
                            <label 
                                for="selectCategory" 
                                class="textWhite">
                                Category
                            </label>
                            <select 
                                name="selectCategory" 
                                id="selectCategory">
                                    <option value="" selected>
                                        All
                                    </option>
                                    <option value="food">
                                        Food
                                    </option>
                                    <option value="treats">
                                        Treats
                                    </option>
                                    <option value="accessories">
                                        Accessories
                                    </option>
                                    <option value="hygiene & care">
                                        Hygiene & Care
                                    </option>
                            </select>
                        </li>
                        <li>
                            <label 
                                for="selectSorting" 
                                class="textWhite">
                                Sort By
                            </label>
                            <select 
                                name="sortBy" 
                                id="sortingMethod">
                                <option value="priceInc">
                                    Price (Ascending)
                                </option>
                                <option value="priceDec">
                                    Price (Descending)
                                </option>
                                <option value="nameAsc">
                                    Name (A-Z)
                                </option>
                                <option value="nameDes">
                                    Name (Z-A)
                                </option>
                            </select>
                        </li>
                        <li>
                            <div>
                                <button class="btn-icon btn-ok" id="applyFiltersBtn">
                                    Apply
                                </button>
                                <button class="btn-icon btn-cancel" id="clearFiltersBtn">
                                    Clear
                                </button>
                            </div>
                        </li>
                    </ul>
                </details>

            </header>
            <article class="shop" id="shop">
                
            </article>

        </section>

    </main>
    
    <section class="modal hidden" id="loginModal">
        <form class="modal__form" id="loginForm">
            <div class="modal__inputdivs">
                <span class="err-span" id="err-login"></span>
                <label 
                    for="userEmail">
                    Please enter your user email
                </label>
                <input 
                    type="email" 
                    name="userEmail" 
                    id="loginEmail" 
                    placeholder="user@email.com" 
                    value="user@email.com" 
                    title="Enter 'user@email.com to login'" 
                    minlength="1" 
                    maxlength="50"
                >
            </div>
            <div class="modal__inputdivs">
                <label 
                    for="userPassword">
                    Enter your password
                </label>
                <input 
                    type="password" 
                    name="userPassword" 
                    id="loginPassword" 
                    placeholder="password" 
                    value="password" 
                    title="Enter 'password' to log in" 
                    minlength="1" 
                    maxlength="25"
                >
            </div>
            <div class="modal__btnsdiv">
                <button class="btn-icon" id="loginBtn">
                    Log in
                </button>
                <button class="btn-icon btn-cancel" id="closeLoginBtn">
                    Cancel
                </button>
            </div>

            <details>
                <summary>Click here to register a new account</summary>
                <form class="modal__form">
                    <div class="modal__inputdivs">
                        <span class="err-span" id="err-registerEmail"></span>
                        <label 
                            for="registerEmail">
                            Please enter an email
                        </label>
                        <input 
                            type="email" 
                            name="registerEmail" 
                            id="registerEmail" 
                            placeholder="something@domain.com" 
                            title="Enter a valid email address" 
                            minlength="1" 
                            maxlength="50"
                        >
                    </div>
                    <div class="modal__inputdivs">
                        <span class="err-span" id="err-registerPassword1"></span>
                        <label 
                            for="registerPassword1">
                            Enter a password
                        </label>
                        <input 
                            type="password" 
                            name="registerPassword1" 
                            id="registerPassword1" 
                            placeholder="password" 
                            title="Enter a password with at least 1 number and 1 capital letter (between 6 and 25 characters long)" 
                            minlength="6" 
                            maxlength="25"
                        >
                    </div>
                    <div class="modal__inputdivs">
                        <span class="err-span" id="err-registerPassword2"></span>
                        <label 
                            for="registerPassword2">
                            Confirm password
                        </label>
                        <input 
                            type="password" 
                            name="registerPassword2" 
                            id="registerPassword2" 
                            placeholder="password" 
                            title="Confirm the password entered" 
                            minlength="6" 
                            maxlength="25"
                        >
                    </div>
                    <div class="modal__btnsdiv">
                        <button class="btn-icon" id="registerBtn">
                            Register
                        </button>
                    </div>
                </form>
            </details>
        </form>
        
    </section>

    <footer>
        <ul>
            <li>
                <a  class="footer-link" 
                    target="_blank"  
                    href="https://github.com/MatP25/shoppingCartJS">
                        Link to project repository
                        <i class="fa-brands fa-square-github"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
